<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <img ngSrc="meta/meta-icon.png" alt="WuWa Abby Logo" width="48" height="48" priority>
            <span class="ms-2" [class.fw-semibold]="isHomeRoute" (click)="prefService.onHomeClick($event)">
                Wuwa Abby
            </span>
        </a>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
        <ng-container *ngIf="item.routerLink; else urlRef">
            <a [routerLink]="item.route" class="p-menuitem-link" [attr.abby-route]="item.route">
                <span [class]="item.icon"></span>
                <span class="ms-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ms-auto': !root, 'ms-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                    class="ms-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
                    item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ms-2' : 'pi-angle-right ms-auto']"></i>
            </a>
        </ng-container>
        <ng-template #urlRef>
            <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ms-2">{{ item.label }}</span>
            </a>
        </ng-template>
        <ng-template #noLink>
            <div class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ms-2">{{ item.label }}</span>
                <span class="pi pi-fw pi-angle-down ms-2"></span>
            </div>
        </ng-template>
    </ng-template>
</p-menubar>
