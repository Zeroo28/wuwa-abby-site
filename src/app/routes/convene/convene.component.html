<div class="row">
    <div class="col">
        <p-panel header="Change URL" [toggleable]="true" [collapsed]="true" toggler="header">
            <p-messages [(value)]="version12Message" [enableService]="false" />
            <p-iconField iconPosition="left">
                <p-inputIcon styleClass="pi pi-link" />
                <input type="url" class="w-full" pInputText placeholder="Convene URL" />
            </p-iconField>
            <p-button label="Refresh History" icon="pi pi-refresh" iconPos="right" styleClass="mt-2" />
        </p-panel>
    </div>
</div>

<!-- desktop view -->
<div class="row gap-2 d-none d-lg-flex">
    <div class="col">
        <div class="h-100">
            <div class="row gap-2">
                <div class="col">
                    <div class="card border border-100">
                        <div class="text-xl">Pity</div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border border-100">
                        <div class="text-xl">Luck</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border border-100">
                        <div class="text-xl">Recent</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5 xxl:col-3">
        <div class="card border border-100 h-100">
            <div class="text-2xl">Banners</div>
            <div class="col gap-2 banner-list max-h-30rem">
                <div class="banner-card border border-100 border rounded" *ngFor="let banner of displayBanners">
                    <div class="banner-card__title text-lg" (click)="selectBanner(banner)">{{banner.name}}</div>
                    <p [ngClass]="{'text-five-star': (banner.pity?.fiveStar || 0) > 1}">
                        <span class="text-2xl">
                            {{banner.pity?.fiveStar || 0}}
                        </span>
                        <span class="opacity-75">/ 80</span>
                    </p>
                    <p [ngClass]="{'text-four-star': (banner.pity?.fourStar || 0) > 1}">
                        <span class="text-2xl">
                            {{banner.pity?.fourStar || 0}}
                        </span>
                        <span class="opacity-75">/ 10</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 xxl:col-3">
        <div class="card border border-100 h-100">
            <div class="text-2xl">Summary</div>
        </div>
    </div>
</div>
