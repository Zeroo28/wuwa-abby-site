<div class="page__title">
    <h1 class="text-5xl">Settings</h1>
</div>

<div class="page__content">
    <p-tabView styleClass="surface-ground" (onChange)="onTabChange($event)" [(activeIndex)]="activeTabIdx">
        <p-tabPanel header="Overview" rightIcon="pi pi-wrench">
            <div class="grid gap-2 mt-2">
                <div class="col-12 border-round border-solid border-1 border-200 p-2 flex-order-1 md:flex-order-0">
                    <p-selectButton [options]="themeOptions" [allowEmpty]="false" [multiple]="false" optionLabel="label"
                        optionValue="value" [(ngModel)]="activeTheme" (onChange)="onChangeTheme($event.value)" />
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Profiles" rightIcon="pi pi-users">
            <ng-template pTemplate="content">
                <abby-profile-settings></abby-profile-settings>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</div>
